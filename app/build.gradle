import java.security.MessageDigest

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.termux"
        minSdkVersion 23          // updated for Android 6
        targetSdkVersion 33
        versionCode 118
        versionName "0.118.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }

    namespace 'com.termux'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    implementation 'androidx.viewpager2:viewpager2:1.1.0-beta02'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.documentfile:documentfile:1.0.1'
}

// ==============================
// CI-ready Bootstrap for armv7l
// Downloads from SourceForge and ensures directory exists
// ==============================
task copyBootstraps(type: Copy) {
    def bootstrapDir = file("$buildDir/termux-bootstrap")
    def bootstrapFile = file("$bootstrapDir/bootstrap-arm.zip")

    // Create parent directory if missing
    if (!bootstrapDir.exists()) {
        bootstrapDir.mkdirs()
    }

    // Download bootstrap if missing
    if (!bootstrapFile.exists()) {
        println "Downloading bootstrap for CI..."
        def url = "https://downloads.sourceforge.net/project/termux-packages.mirror/bootstrap-2025.10.12-r1%2Bapt.android-7/bootstrap-arm.zip"
        ant.get(src: url, dest: bootstrapFile)
    }

    from(bootstrapFile)
    into(bootstrapDir)

    doLast {
        println "Bootstrap ready for armv7l"
    }
}

preBuild.dependsOn(copyBootstraps)

task downloadBootstraps {
    doLast {
        println "Bootstrap handled by CI download. Skipping network download."
    }
}
